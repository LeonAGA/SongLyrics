<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <main id="content" class="content">
            <h1>Lyrics For Everyone</h1>
            <div class="container">
                    <div id="Search" class="search">
                            <h2>What are you looking for?</h2>
                            <p>Search by artist and name:</p>
                            <p><span>*</span>Commandment</p>
                            <form action="" id="seeker-form">
                                <div class="input">
                                    <label for="artist">Artist: <span>*</span></label>
                                    <input type="text" id="artist" placeholder="Artist">
                                </div>
                                <div class="input">
                                    <label for="song">Song: <span>*</span></label>
                                    <input type="text" id="song" placeholder="Song's name">
                                </div>

                                <div class="input send">
                                    <input type="submit" value="Search">
                                </div>

                                <div id="message"></div>
                            </form>
                    </div>
                    <div class="letra-resultado">
                            <h2>Result</h2>
                            <div id="result"></div>
                    </div>
            </div>
    </main>

    
    <script src="js/app.js" type="module"></script>
</body>
</html>
